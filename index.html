<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Blog</title>
  <link rel="stylesheet" href="styles-blog-js.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #3498db;
    }

    #article-form {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    input,
    textarea {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #articles {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .article {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
    }

    .delete-button {
      padding: 8px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>

    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

    <dotlottie-player src="https://lottie.host/0b12fbc7-20d2-4f93-9eba-443a233e3503/TANPHAe5nc.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
  <h1>My Personal Blog</h1>
  <div id="article-form">
    <input type="text" id="article-title" placeholder="Article Title">
    <textarea id="article-content" placeholder="Article Content"></textarea>
    <button onclick="addArticle()">Add Article</button>
  </div>
  <div id="articles"></div>

  <script>
    const articles = [];

    function addArticle() {
      const title = document.getElementById("article-title").value;
      const content = document.getElementById("article-content").value;

      if (title.trim() === "" || content.trim() === "") {
        return;
      }

      const article = { title, content };
      articles.push(article);
      displayArticles();
      resetInputFields();
    }

    function displayArticles() {
      const articlesContainer = document.getElementById("articles");
      articlesContainer.innerHTML = "";

      articles.forEach((article, index) => {
        const articleDiv = document.createElement("div");
        articleDiv.classList.add("article");

        const title = document.createElement("h2");
        title.textContent = article.title;

        const content = document.createElement("p");
        content.textContent = article.content;

        const deleteButton = document.createElement("button");
        deleteButton.classList.add("delete-button");
        deleteButton.textContent = "Delete";
        deleteButton.onclick = () => deleteArticle(index);

        articleDiv.appendChild(title);
        articleDiv.appendChild(content);
        articleDiv.appendChild(deleteButton);

        articlesContainer.appendChild(articleDiv);
      });
    }

    function deleteArticle(index) {
      articles.splice(index, 1);
      displayArticles();
    }

    function resetInputFields() {
      document.getElementById("article-title").value = "";
      document.getElementById("article-content").value = "";
    }

    displayArticles();
  </script>
</body>

</html>
