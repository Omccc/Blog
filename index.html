<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the page -->
  <title>My Personal Blog</title>
  <!-- External CSS file for styles -->
  <link rel="stylesheet" href="styles-blog-js.css">
  <!-- Internal styles for additional styling -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #3498db;
    }

    #article-form {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    input,
    textarea {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #articles {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .article {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
    }

    .delete-button {
      padding: 8px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<!-- External JavaScript library for Lottie animations -->
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

<!-- Lottie animation for visual appeal -->
<dotlottie-player src="https://lottie.host/0b12fbc7-20d2-4f93-9eba-443a233e3503/TANPHAe5nc.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
<body>
  <!-- Heading for the "My Personal Blog" webpage -->
  <h1>My Personal Blog</h1>
  <!-- Form for adding new articles -->
  <div id="article-form">
    <input type="text" id="article-title" placeholder="Article Title">
    <textarea id="article-content" placeholder="Article Content"></textarea>
    <button onclick="addArticle()">Add Article</button>
  </div>
  <!-- Container for displaying articles -->
  <div id="articles"></div>

  <!-- JavaScript script for dynamic functionality -->
  <script>
    // Array to store blog articles
    const articles = [];

    // Function to add a new article to the array
    function addArticle() {
      const title = document.getElementById("article-title").value;
      const content = document.getElementById("article-content").value;

      // Check if title or content is empty, and return if either is
      if (title.trim() === "" || content.trim() === "") {
        return;
      }

      // Create an article object and add it to the array
      const article = { title, content };
      articles.push(article);
      // Update the displayed articles and reset input fields
      displayArticles();
      resetInputFields();
    }

    // Function to display articles in the specified container
    function displayArticles() {
      const articlesContainer = document.getElementById("articles");
      articlesContainer.innerHTML = "";

      // Iterate through each article and create corresponding elements
      articles.forEach((article, index) => {
        const articleDiv = document.createElement("div");
        articleDiv.classList.add("article");

        const title = document.createElement("h2");
        title.textContent = article.title;

        const content = document.createElement("p");
        content.textContent = article.content;

        const deleteButton = document.createElement("button");
        deleteButton.classList.add("delete-button");
        deleteButton.textContent = "Delete";
        // Set up click event for the delete button
        deleteButton.onclick = () => deleteArticle(index);

        // Append elements to the article container
        articleDiv.appendChild(title);
        articleDiv.appendChild(content);
        articleDiv.appendChild(deleteButton);

        // Append article container to the articles container
        articlesContainer.appendChild(articleDiv);
      });
    }

    // Function to delete an article at the specified index
    function deleteArticle(index) {
      articles.splice(index, 1);
      // Update the displayed articles after deletion
      displayArticles();
    }

    // Function to reset input fields after adding an article
    function resetInputFields() {
      document.getElementById("article-title").value = "";
      document.getElementById("article-content").value = "";
    }

    // Initial display of articles when the page loads
    displayArticles();
  </script>
</body>

</html>
